<body>
    <div class="box">
        <h2>QR Code Generator</h2>
        <p>Paste a URL or enter text to create a QR code</p>
        <input class="i" type="text" placeholder="Enter text or URL" />
        <button class="b" onclick="generateQRCode()">Generate QR Code</button>
        <div class="pic">
            <canvas  id="qr-code"></canvas>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const input = document.querySelector(".i").value;
            const canvas = document.getElementById("qr-code");

            if (!input.trim()) {
                alert("Please enter some text or a URL to generate a QR code.");
                return;
            }

            // Clear the canvas
            canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
            const options={
                width:180,
                color: {
                            dark: "#000000",  //   (black)
                            light: "FAEBD7", //   ( background)
                        },
            };

            // Generate QR code using qrcode library
            QRCode.toCanvas(canvas, input,options, function (error) {
                if (error) {
                    console.error("Failed to generate QR code!", error);
                } else {
                    console.log("QR Code generated!");
                }
            });
        }
    </script>
</body>
